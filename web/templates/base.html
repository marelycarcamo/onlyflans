<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bienvenidos a Onlyflans!</title>
		<!-- font-awesome/6.5.1 -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

			<!-- Bootstrap 5.3.3 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />

		{% load static %}

		
		<link rel="stylesheet" href="{% static '/css/base.css' %}" />
		<link
			rel="icon"
			href="{% static 'img\icono-of.png' %}"
			type="image/x-icon" />
	</head>
	<body>
		<div class="container position-relative">
			<div class="row">
				{% include 'header.html' %} {% include 'navbar.html' %}

				<div id="contenido">
					{% block h1 %}<h1 class="text-celeste"></h1>{% endblock %}
					{% block h3%}<h3 class="text-celeste"></h3>{% endblock %}
					{% block h5%}<h3 class="text-celeste"></h5>{% endblock %}
					{%block content %}
					<!-- contenido personalizado de cada plantilla -->
					{%endblock %}
				</div>

				{% include 'footer.html' %}
			</div>
		</div>

		
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>
</html>
