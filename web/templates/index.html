{% extends 'base.html' %}


{% block content %}
    <h1>Onlyflans Productos</h1>

	<div class="container mt-5">
        <div class="row">
            {% for flan in flanes %}
                <div class="col-md-3">
                    <div class="card mb-3">
                        <img src="{{ flan.image_url }}" class="card-img-top" alt="{{ flan.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ flan.name }}</h5>
							<p class="card-text">{{ flan.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}



<style>
	.card-img-top{
		max-width: 300px;
		height: auto;
		width: 100%;
	}

	.card-body p{
		text-align: justify;
		font-size: 8px;
		color: var(--celeste);
	}

	.card-body h5{
        text-align: center;
        font-size: 20px;
        color: var(--celeste);
    }
</style>
